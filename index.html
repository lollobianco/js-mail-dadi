<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>js-mail-dadi</title>
</head>
<body id="body" class="container">

   <div id="access" class="d-flex flex-column align-items-center justify-content-center vh-100 position-relative"> 

      <i id="sun" class="fa-solid fa-sun position-absolute d-none fs-5" onclick="light()"></i>
      <i id="moon" class="fa-solid fa-moon position-absolute fs-5" onclick="dark()"></i>

      <h1 class="text-center">Accedi o registrati per iniziare a giocare al gioco dei dadi ðŸŽ²</h1>

      <form class="container mt-5 text-center" id="form">
         <label for="exampleInputEmail1" class="form-label fs-5">Indirizzo e-mail o nickname</label>
         <input type="email" class="form-control mx-auto" id="exampleInputEmail1">
         <button type="submit" class="btn btn-primary mt-4" id="accessButton" onclick="return false">Accedi</button>
         <button type="submit" class="btn btn-primary mt-4" id="registerButton" onclick="return false">Registrati</button>
      </form>

      <div id="alerts" class="container d-flex flex-column text-center p-2 align-items-center justify-content-center justify-content-between">

      </div>

       

   </div>
   


   <div id="diceGame" class="d-flex flex-column align-items-center justify-content-center d-none vh-100 position-relative">

      <i id="cross" class="fa-solid fa-xmark position-absolute" onclick="refreshPage()"></i>

      <h1 class="text-center">Gioco Dei Dadi</h1>

      <button type="submit" class="btn btn-warning fs-4 mt-4 px-5" id="playButton" onclick="playDiceGame();return false">LANCIA IL DADO</button>

      <div class="interface container mt-5">

         <div class="row justify-content-center ">

            
               <div class="card p-0 mx-lg-3 mx-sm-1 col-6 col-sm-4">
                  <img src="./assets/dice.gif" class="card-img-top" alt="...">
                  <div class="card-body d-flex flex-column justify-content-center align-items-center">
                     <h5 class="card-title text-center fs-sm-4 fs-6" id="playerName"></h5>
                     <span id="numberPlayer" class="badge numberBadge text-bg-dark d-flex flex-column  justify-content-center align-items-center fs-4 mt-2"></span>
                  </div>
                  <div class="card border-top border-end-0 border-bottom-0 border-start-0">
                     <span id="playerWinCounter" class="badge rounded-1 text-bg-warning d-flex align-items-center justify-content-center">Contatore vincite</span>
                  </div>
               </div>  

               <div class="card p-0 mx-lg-3 mx-sm-1 col-6 col-sm-4">
                  <img src="./assets/dice.gif" class="card-img-top" alt="...">
                  <div class="card-body d-flex flex-column justify-content-center align-items-center">
                     <h5 class="card-title text-center fs-sm-4 fs-6" id="botName" >Bot</h5>
                     <span id="numberBot" class="badge numberBadge text-bg-dark d-flex flex-column justify-content-center align-items-center fs-4 mt-2"></span>
                  </div>
                  <div class="card border-top border-end-0 border-bottom-0 border-start-0">
                     <span id="botWinCounter" class="badge rounded-1 text-bg-warning d-flex align-items-center justify-content-center">Contatore vincite</span>
                  </div>
               </div>
            

         </div>

         
         <div id="winner" class="d-flex justify-content-center align-items-center mt-3">

         </div>  
          
      </div>

      

   </div>

   


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   <script src="./assets/js/main.js"></script>
</body>
</html>
