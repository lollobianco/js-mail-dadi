<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>js-mail-dadi</title>
</head>
<body class="container">

   <div id="access" class="d-flex flex-column align-items-center justify-content-center vh-100"> 

      <h1 class="text-center">Accedi o registrati per iniziare a giocare al gioco dei dadi ðŸŽ²</h1>

      <form class="container mt-5 text-center" id="form">
         <label for="exampleInputEmail1" class="form-label fs-5">Indirizzo E-mail</label>
         <input type="email" class="form-control w-50 mx-auto" id="exampleInputEmail1" aria-describedby="emailHelp">
         <button type="submit" class="btn btn-primary mt-4" id="accessButton" onclick="return false">Accedi</button>
         <button type="submit" class="btn btn-primary mt-4" id="registerButton" onclick="return false">Registrati</button>
      </form>

      <div id="alerts" class="container d-flex flex-column text-center p-2 align-items-center justify-content-center justify-content-between">

      </div>

       

   </div>
   


   <div id="diceGame" class="d-flex flex-column align-items-center justify-content-center vh-100 d-none">

      <h1 class="text-center">Gioco Dei Dadi</h1>

      <button type="submit" class="btn btn-warning w-25 fs-4 mt-4" id="playButton" onclick="playDiceGame();return false">LANCIA IL DADO</button>

      <div class="interface container mt-5">

         <div class="row justify-content-center">

            
               <div class="card p-0 w-25 mx-2" style="width: 18rem;">
                  <img src="./assets/dice.gif" class="card-img-top" alt="...">
                  <div class="card-body d-flex flex-column justify-content-center align-items-center">
                     <h5 class="card-title text-center fs-4" id="playerName"></h5>
                     <span id="numberPlayer" class="badge numberBadge text-bg-dark d-flex flex-column  justify-content-center align-items-center fs-4 mt-2"></span>
                  </div>
                  <div class="card border-top border-end-0 border-bottom-0 border-start-0">
                     <span id="playerWinCounter" class="badge rounded-1 text-bg-warning d-flex align-items-center justify-content-center">Contatore vincite</span>
                  </div>
               </div>  

               <div class="card p-0 w-25 mx-2" style="width: 18rem;">
                  <img src="./assets/dice.gif" class="card-img-top" alt="...">
                  <div class="card-body d-flex flex-column justify-content-center align-items-center">
                     <h5 class="card-title text-center fs-4">Bot</h5>
                     <span id="numberBot" class="badge numberBadge text-bg-dark d-flex flex-column justify-content-center align-items-center fs-4 mt-2"></span>
                  </div>
                  <div class="card border-top border-end-0 border-bottom-0 border-start-0">
                     <span id="botWinCounter" class="badge rounded-1 text-bg-warning d-flex align-items-center justify-content-center">Contatore vincite</span>
                  </div>
               </div>
            

         </div>

         
         <div id="winner" class="d-flex justify-content-center align-items-center mt-3">

         </div>  
          
      </div>

      

   </div>

   


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   <script src="./assets/js/main.js"></script>
</body>
</html>
